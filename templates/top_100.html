<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
		<title>Top 100 {{gender}} Names</title>
        {% set css_file = theme %}
        <link rel="stylesheet" href="{{ url_for('static', filename=css_file) }}" id="theme">
         <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/top_100.css') }}">
        {% set function = action %}
	</head>
    <body> 
        {% include 'nav.html' %} 
        <h1>Top 100 {{gender}} Names</h1>
        <section id="table">
            <table>
                <tr>
                    <th>Placement</th>
                    <th>Name</th>
                    <th>2022 Count (Queensland)</th>
                </tr>
                {% for name in names %}
                    <form action="{{ url_for(function) }}" method="POST">
                        <input type="hidden" name="name" value="{{name}}"> <!--test-->
                        <tr>
                            <td><button>{{ loop.index0 + 1 }}</button></td> <!-- test (placement) -->
                            <td><button>{{ name }}</button></td> <!-- test -->
                            <td><button>{{ counts[loop.index0] }}</button></td>
                        </tr>
                    </form>
                {% endfor %}
            </table>
        </section>
        <section id="footer">
            <div class="content">
                <h1 style="margin-bottom:.5em">END OF PAGE</h1><br>
                <button id="btn" onclick="topFunction()">Back To Top</button>
            </div>
        </section>
        <script>
            let mybutton = document.getElementById("btn");

            function topFunction() {
                document.body.scrollTop = 0; 
                document.documentElement.scrollTop = 0; 
            }
        </script>
	</body>
</html>
