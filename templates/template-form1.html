<html lang="en">
<head>

  <link rel="icon" style="max-width: 20px;" class="logo" href="{{ url_for('static', filename='images/logo.png') }}">
  <meta charset="UTF-8">
  <style>
    :root {
        --colour1: {{colour1}};
        --colour2: {{colour2}};
        --colour3: {{colour3}};

  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="bg"></div> 
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

        <div class="form">
            {% block content1 %}

    </div>

        $('.message a').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"}, 10000);

            $('form').animate({height: "toggle", opacity: "toggle"}, 10000);
        }); 
    </script>
